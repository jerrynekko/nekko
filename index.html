<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>

</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">고냥이 마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="pikachu1.png" class="card-img-top" alt="쥐">
                    <div class="card-body">
                        <h5 class="card-title">피카츄새끼</h5>
                        <h6 class="card-subtitle mb-2 text-muted">150만원</h6>
                        <p class="card-text">피카츄새끼 팝니다. 미지근한 물을 좋아합니다.</p>                    
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="pikachu2.png" class="card-img-top" alt="쥐">
                    <div class="card-body">
                        <h5 class="card-title">성인피카츄</h5>
                        <h6 class="card-subtitle mb-2 text-muted">100만원</h6>
                        <p class="card-text">피카츄 어른 판매합니다. 전투력이 우수합니다.</p>                      
                    </div>
                </div>
            </div>
             <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="rabbit1.png" class="card-img-top" alt="토끼">
                    <div class="card-body">
                        <h5 class="card-title">토끼</h5>
                        <h6 class="card-subtitle mb-2 text-muted">100만원</h6>
                        <p class="card-text">토끼 판매합니다. 적게 먹으며 상태는 깨끗합니다.</p>                     
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
